
<div class="lg:w-3/12 mt-40 p-10 rounded-md shadow-lg mx-auto">
    <h3 class=" text-3xl text-bold py-5"> Reset Password</h3>
    <form [formGroup] = "resetForm" class="flex flex-col">
        <span class="mb-2">
            Please enter strong Password
        </span>
        <div class="flex flex-col mt-4 mb-1">
            <input type="text" formControlName="password" placeholder="password" class="p-2 border-grey-300 rounded">
            <span *ngIF = "resetForm.hasError('required','password') && resetForm.controls['password'].dirty" class="text-red-500 mt-1 text-sm">*password is required</span>
        </div>
        <div class="flex mb-4 flex-col mt-4">
            <input type="text" formControlName="confirmPassword" placeholder="Confirm password" class="p-2 border-grey-300 rounded" type="text">
            <span *ngIF = "resetForm.hasError('required','confirmPassword') && resetForm.controls['confirmPassword'].dirty" class="text-red-500 mt-1 text-sm">*confirm password is required</span>
            <span class="text-red-500 mt-1 text-sm">*Password is didn't matched</span>

        </div>

        <div class="mt-2">
            <button (click) = "reset()" [disabled] = "resetForm.invalid" [class.disabled] = "resetForm.invalid"
            class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-700">
                Submit
            </button>

        </div>
    </form>
</div>
