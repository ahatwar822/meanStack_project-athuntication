
<div class="lg:w-3/12 mt-10 p-10 shadow-lg mx-auto">
    <h3 class = "text-3xl text-center font-semibold py-5">Register</h3>
    <form [formGroup]="registerForm" action="" class="flex flex-col">
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="firstName" type="text" placeholder="FirstName" class="p-2 border border-gray-300 rounded">
            <span *ngIf="registerForm.hasError('required','firstName') && registerForm.controls['firstName'].dirty" class="text-red-500">*FirstName is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="lastName" type="text" placeholder="LastName" class="p-2 border border-gray-300 rounded">
            <span *ngIf="registerForm.hasError('required','lastName') && registerForm.controls['lastName'].dirty" class="text-red-500">*LastName is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" type="text" placeholder="email" class="p-2 border border-gray-300 rounded">
            <span *ngIf="registerForm.hasError('required','email') && registerForm.controls['email'].dirty" class="text-red-500">*Email is required</span>
            <span *ngIf="registerForm.hasError('email','email') && registerForm.controls['email'].dirty" class="text-red-500">*Email is invalid</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="userName" type="text" placeholder="UserName" class="p-2 border border-gray-300 rounded">
            <span *ngIf="registerForm.hasError('required','userName') && registerForm.controls['userName'].dirty" class="text-red-500">*UserName is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" type="password" placeholder="password" class="p-2 border border-gray-300 rounded">
            <span *ngIf="registerForm.hasError('required','password') && registerForm.controls['password'].dirty" class="text-red-500">*password is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="confirmPassword" type="password" placeholder="confirm password" class="p-2 border border-gray-300 rounded">
            <span *ngIf="registerForm.hasError('required','confirmPassword') && registerForm.controls['confirmPassword'].dirty" class="text-red-500">*confirm password is required</span>
            <span *ngIf="registerForm.hasError('confirmPasswordValidator','confirmPassword')" class="text-red-500">*passwords do not match</span>
        </div>

        <button [disabled]="registerForm.invalid" [class.disabled]="registerForm.invalid" type="submit" (click)="register()" class="bg-blue-500 text-white px-4 py-2 rounded mt-5">Register</button>
    </form>

    <div class="text-center mt-5 flex justify-center">
        <span>Already have an account? <a routerLink="/login" class="text-blue-500">Login here</a></span>
    </div>
</div>
