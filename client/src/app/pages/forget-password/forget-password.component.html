
<div class="lg:w-3/12 mt-10 p-10 shadow-lg mx-auto">
    <h3 class = "text-3xl text-center font-semibold py-5">Forget Password</h3>
    <form [formGroup]="forgetForm" action="" class="flex flex-col">
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" type="text" placeholder="email" class="p-2 border border-gray-300 rounded">
            <span *ngIf="forgetForm.hasError('required','email') && forgetForm.controls['email'].dirty" class="text-red-500">*Email is required</span>
            <span *ngIf="forgetForm.hasError('email','email') && forgetForm.controls['email'].dirty" class="text-red-500">*Email is invalid</span>
        </div>

        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" type="password" placeholder="password" class="p-2 border border-gray-300 rounded">
            <span *ngIf="forgetForm.hasError('required','password') && forgetForm.controls['password'].dirty" class="text-red-500">*password is required</span>
        </div>


        <button [disabled]="forgetForm.invalid" [class.disabled]="forgetForm.invalid" type="submit" (click)="submit()" 
        class="bg-blue-500 text-white px-4 py-2 rounded mt-5">Submit</button>
    </form>

    
</div>

<br /><br />
