
<div class="lg:w-3/12 mt-10 p-10 shadow-lg mx-auto">
    <h3 class = "text-3xl text-center font-semibold py-5">Login</h3>
    <form [formGroup]="loginForm" action="" class="flex flex-col">
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" type="text" placeholder="email" class="p-2 border border-gray-300 rounded">
            <span *ngIf="loginForm.hasError('required','email') && loginForm.controls['email'].dirty" class="text-red-500">*Email is required</span>
            <span *ngIf="loginForm.hasError('email','email') && loginForm.controls['email'].dirty" class="text-red-500">*Email is invalid</span>
        </div>

        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" type="password" placeholder="password" class="p-2 border border-gray-300 rounded">
            <span *ngIf="loginForm.hasError('required','password') && loginForm.controls['password'].dirty" class="text-red-500">*password is required</span>
        </div>


        <button [disabled]="loginForm.invalid" [class.disabled]="loginForm.invalid" type="submit" (click)="login()" class="bg-blue-500 text-white px-4 py-2 rounded mt-5">Login</button>
    </form>

    <div class=" mt-5 flex justify-between">
        <a routerLink="/forget-password" class="text-blue-500">Forgot Password</a>
        <a routerLink="/register" class="text-blue-500">Create New Account</a>
    </div>
</div>

<br /><br />
